#微服务配置
spring:
  application:
    name: media-api
  cloud:
    nacos:
      server-addr: 192.168.223.128:8848
      discovery:
        namespace: ${spring.profiles.namespace}
        group: xuecheng-plus-project
      config:
        namespace: ${spring.profiles.namespace}
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: media-service-${spring.profiles.active}.yaml
